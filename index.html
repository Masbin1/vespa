<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vespuci Workshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans bg-black text-white">
    <!-- Navbar -->
    <header class="bg-[#B90E1A] py-4 fixed top-0 left-0 right-0 z-50 shadow-md font-archivoBlack">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
        <img src="src/img/logo.png" alt="Vespuci Logo"
          class="h-16 object-cover" />
        <nav class="space-x-8 text-sm font-semibold uppercase text-white">
          <a href="index.html" class="hover:underline text-black">Home</a>
          <a href="profile.html" class="hover:underline">Profile</a>
          <a href="product.html" class="hover:underline">Parts & Service</a>
          <a href="contact.html" class="hover:underline">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="relative h-screen bg-cover bg-center flex items-center justify-center text-center"
      style="background-image: url('src/img/page1/hero.JPG')">
      <div class="px-4 py-8 font-barlow">
        <h1 class="text-5xl font-extrabold leading-tight">
          Your Solution,<br />Our Creation
        </h1>
        <button
          class="mt-6 px-6 py-2 bg-[#B90E1A] text-white font-semibold rounded-full hover:bg-red-800 transition">
          Explore Now
        </button>
      </div>
    </section>

    <!-- About Section -->
    <section class="bg-[#B90E1A] py-16 px-6">
      <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-10 items-center">
        <div>
          <p class="text-sm leading-relaxed">
            Vespuci Workshop adalah bengkel spesialis Vespa matic yang berbasis
            di Bandung. Vespuci menawarkan layanan servis, modifikasi, serta
            produk orisinal berupa sparepart dan apparel.
          </p>
          <button
            class="mt-6 flex items-center gap-2 bg-white text-[#B90E1A] font-semibold px-4 py-2 rounded-full hover:bg-gray-200 transition">
            Show More <span>➤</span>
          </button>
        </div>
        <div>
          <img
            src="src/img/page1/1.JPG"
            alt="Produk"
            class="rounded shadow-md" />
        </div>
      </div>
      <img src="src/img/checkboard.png" alt="Checkerboard" class="w-full" />
    </section>
    <footer class="bg-black text-white text-xs py-4 px-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <p>©2025 Designed by Ahmad Setiawan</p>
        <div class="space-x-4 text-lg">
          <a href="#" title="Maps"><i class="fas fa-location-dot"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </footer>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  </body>
</html>
