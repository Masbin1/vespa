<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Vespuci</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans text-white bg-black">
    <!-- Header -->
    <header class="bg-[#B90E1A] py-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6">
        <img src="src/img/logo.png" alt="Vespuci Logo"
          class="h-16 object-cover" />
        <nav class="space-x-8 text-sm font-semibold uppercase text-white">
          <a href="index.html" class="hover:underline hover:text-black">Home</a>
          <a href="profile.html" class="hover:underline hover:text-black">Profile</a>
          <a href="product.html" class="hover:underline hover:text-black">Parts & Service</a>
          <a href="contact.html" class="hover:underline hover:text-black text-black">Contact</a>
        </nav>
      </div>
    </header>

    <section
      class="relative bg-cover bg-center min-h-screen text-white"
      style="background-image: url('src/img/page6/DSC05915.JPG')">
      <div
        class="w-full h-full bg-black bg-opacity-60 px-4 py-12 md:py-20 md:px-24 grid md:grid-cols-2 gap-12">
        <!-- FORM -->
        <div>
          <h2 class="text-3xl font-bold mb-6">CONTACT US</h2>
          <form class="space-y-5">
            <input
              type="text"
              placeholder="Your Name*"
              class="w-full px-4 py-3 rounded-md bg-white text-black placeholder-gray-500" />
            <input
              type="email"
              placeholder="Your Email*"
              class="w-full px-4 py-3 rounded-md bg-white text-black placeholder-gray-500" />
            <input
              type="text"
              placeholder="Your Phone*"
              class="w-full px-4 py-3 rounded-md bg-white text-black placeholder-gray-500" />
            <textarea
              rows="5"
              placeholder="Your Massage*"
              class="w-full px-4 py-3 rounded-md bg-white text-black placeholder-gray-500"></textarea>
            <button
              type="submit"
              class="bg-[#B11919] text-white font-semibold px-8 py-3 rounded-md hover:bg-red-800 transition duration-200">
              SEND MASSAGE
            </button>
          </form>
        </div>

        <!-- INFO -->
        <div
          class="bg-white bg-opacity-10 backdrop-blur-md p-6 rounded-2xl border border-white/20 text-white text-sm w-full max-w-md mx-auto">
          <!-- Kontak -->
          <div class="space-y-5">
            <!-- WA -->
            <div class="flex items-center space-x-3">
              <i class="fab fa-whatsapp text-xl"></i>
              <span class="font-bold text-base">082213003434</span>
            </div>

            <!-- Alamat -->
            <div class="flex items-start space-x-3">
              <i class="fas fa-map-marker-alt text-xl mt-1"></i>
              <div>
                <p class="font-bold text-base mb-1">Bengkel utama:</p>
                <p>
                  Jl. A.H. Nasution No.151/61, Karang<br />
                  Pamulang, Mandalajati, Bandung 40195.
                </p>
              </div>
            </div>

            <!-- Garis pembatas -->
            <div class="border-t border-white/40 my-4"></div>

            <!-- Social -->
            <h3 class="font-bold text-base text-center">FOLLOW US</h3>
            <div class="grid grid-cols-2 gap-4 text-center">
              <div>
                <i class="fab fa-instagram text-2xl mb-1"></i>
                <p class="text-xs font-medium">@vespuciworkshop</p>
              </div>
              <div>
                <i class="fab fa-tiktok text-2xl mb-1"></i>
                <p class="text-xs font-medium">@vespuciworkshop</p>
              </div>
              <div class="col-span-2">
                <i class="fab fa-youtube text-2xl mb-1"></i>
                <p class="text-sm font-bold">VESPUCIWORKSHOP</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Introduction -->
    <section class="bg-[#b11919] text-center text-sm">
      <img src="src/img/checkboard.png" alt="Checkerboard" class="w-full" />
    </section>
    <footer class="bg-black text-white text-xs py-4 px-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <p>Â©2025 Designed by Ahmad Setiawan</p>
        <div class="space-x-4 text-lg">
          <a href="#" title="Maps"><i class="fas fa-location-dot"></i></a>
          <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </footer>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  </body>
</html>
